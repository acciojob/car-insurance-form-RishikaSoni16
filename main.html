<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" required><br>

		<label for="email">Email</label>
		<input type="email" id="email" required><br>
        <span>Gender</span>
		<input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

		<label for="cars">Car Brands</label>
		<select aria-required>
			<option>BMW</option>
            <option>Audi</option>
			<option>Mercedez</option>
		</select><br>

		<label for="carage">Car Age</label>
		<input type="number" id="carage" required><br>

		<label for="Date of Purchase (dop)">dop</label>
		<input type="date" id="dop" required><br>

		<label for="password">Password</label>
		<input type="password" id="password" required><br>

		<input type="submit"></input>
	</form>
    <script type="text/javascript" src="./script.js"><br>
</script>

</body>

</html>
